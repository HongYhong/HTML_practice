<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/reset.css">

    <style>
        .box1{
            border: 2px red solid;
            clear: left;
        }

        .box2{
            width: 200px;
            height: 200px;
            background-color: steelblue;
            float: left;
        }

        .box1::after{
            content: '';
            display: block;
            clear:left;
        }
    </style>
</head>
<body>
    <div class="box1">
        <div class="box2"></div>
        
    </div>
</body>
</html>
